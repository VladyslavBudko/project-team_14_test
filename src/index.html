<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-team_14--test</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/bg-color.css" />
    <link rel="stylesheet" href="./css/scroll-pagination.css" />
    <link rel="stylesheet" href="./css/pagination-vlad.css" />

    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <!-- Кнопка переключения света -->
    <div class="switch">
      <input id="on" type="radio" name="status" value="on" />
      <label for="on">on</label>
      <input
        id="off"
        type="radio"
        name="status"
        value="off"
        checked="checked"
      />
      <label for="off">off</label>
    </div>
    <!-- checked="checked" -->

    <!-- переключение сколла и пагинации -->
    <div class="container">
      <div class="tabs">
        <input type="radio" id="radio-1" name="tabs" />
        <label class="tab" for="radio-1">Scroll</label>
        <input type="radio" id="radio-2" name="tabs" checked />
        <label class="tab" for="radio-2"
          >Pagination<span class="notification">2</span>
        </label>
        <span class="glider"></span>
      </div>
    </div>
    <!-- переключение сколла и пагинации -->

    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search movie..."
      />
      <button type="submit">Search</button>
    </form>
    <!-- для отображения контента -->
    <!-- <div class="js-articles-container gallery"></div> -->
    <!-- пагинация TUI -->
    <div id="tui-pagination-container" class="tui-pagination" style="margin: 50px"></div>
    <!-- <div class="list" id="list"></div> -->
    <div class="js-articles-container gallery"></div>

    <div class="pagenumbers" id="pagination" style="margin: 50px"></div>

    <script src="./js/pagination-vlad.js"></script>
    <!-- !!!!!!!!!!!!!!!!! -->

    <div id="sentinel" style="margin: 50px"></div>
    <button type="button" class="load-more">Back to search</button>
 
  </body>
</html>
