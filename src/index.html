<!-- Кнопка переключения света -->
    <div class="switch">

    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search movie..."
      />
      <button type="submit">Search</button>
    </form>

    <div class="js-articles-container gallery"></div>

    <div id="sentinel"></div>
    <button type="button" class="load-more">Back to search</button>
